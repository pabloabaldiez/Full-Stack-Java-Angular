<form [formGroup]="loginForm">
    <p class="text-danger">{{loginError}}</p>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email</label>
      <input formControlName="username" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
        <div
        *ngIf="email.invalid && (email.dirty || email.touched)"
        class="text-danger"
    >
        <div *ngIf="email.errors?.['required']">El Email es requerido.</div>
        <div *ngIf="email.errors?.['email']">
        El Email debe tener un formato valido
        </div>
        <div *ngIf="email.errors?.['forbiddenName']">
        Name cannot be Bob.
        </div>
    </div>

    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
    </div>
    <div
        *ngIf="password.invalid && (password.dirty || password.touched)"
        class="text-danger"
    >
         <div *ngIf="password.errors?.['required']">El password es requerido.</div>
       
        </div>
      
   <button type="submit" (click)="login()" class="btn btn-primary">Iniciar Sesi√≥n</button>
  </form>
